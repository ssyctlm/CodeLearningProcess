<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sass: Extend One Set of CSS Styles to Another Element</title>
    <link rel="stylesheet" href="css/main.css" />
    <style></style>
  </head>

  <body>
    <h3>Posts</h3>
    <div class="info-important">
      <p>
        This is an important post. It should extend the class ".info" and have
        its own CSS styles.
      </p>
    </div>

    <div class="info">
      <p>
        This is a simple post. It has basic styling and can be extended for
        other uses.
      </p>
    </div>
  </body>
</html>
