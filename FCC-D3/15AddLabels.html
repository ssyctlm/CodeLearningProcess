<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Labels to D3 Elements</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    svg {
      background-color: pink;
    }
  </style>
</head>

<body>
  <h1>Add Labels to D3 Elements</h1>
  <p>

  </p>
  <p>
    Code of this lesson:
    <code>
      <pre>

      </pre>
    </code>
  </p>
  <p id="dataSet"></p>
  <hr>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const mySvg = d3.select('body')
      .append('svg')
      .attr('width', w + 'px')
      .attr('height', h + 'px')
    mySvg
      .selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect')
      .attr('fill', 'red')
      .attr('height', d => 3 * d)
      .attr('width', 25)
      .attr('x', (d, i) => 30 * i)
      .attr('y', (d, i) => (100 - d * 3))

    mySvg
      .selectAll('text')
      .data(dataset)
      .enter()
      .append('text')
      .text(d => d)
      .style('color', 'blue')
      .attr('x', (d, i) => 30 * i)
      .attr('y', (d, i) => (95 - d * 3))
      .attr('fill', 'green')
      .style('font-size', "20px")
  </script>
</body>

</html>
