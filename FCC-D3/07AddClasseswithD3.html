<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Classes with D3</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .bar {
      width: 25px;
      height: 100px;
      display: inline-block;
      background-color: greenyellow;
      margin-right: 2px;
    }
  </style>
</head>

<body>
  <h1>Add Classes with D3</h1>
  <p>
    Code of this lesson:
    <code>
      <pre>
        selection.attr("class", "container");
      </pre>
    </code>
  </p>
  <p id="dataSet"></p>
  <hr>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    d3.select('body')
      .selectAll('div')
      .data(dataset)
      .enter()
      .append('div')
      .attr('class', 'bar')
  </script>
</body>

</html>
