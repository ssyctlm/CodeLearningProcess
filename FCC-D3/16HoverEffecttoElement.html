<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Hover Effect to a D3 ElementPassed</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    svg {
      background-color: pink;
    }

    .bar:hover {
      fill: brown;
    }
  </style>
</head>

<body>
  <h1>Add a Hover Effect to a D3 ElementPassed</h1>
  <p>

  </p>
  <p>
    Code of this lesson:
    <code>
      <pre>
        You set the CSS class on the SVG elements with the attr() method. Then the :hover pseudo-class for your new class holds the style rules for any hover effects.
      </pre>
    </code>
  </p>
  <p id="dataSet"></p>
  <hr>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const mySvg = d3.select('body')
      .append('svg')
      .attr('width', w + 'px')
      .attr('height', h + 'px')
    mySvg
      .selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect')
      .attr('fill', 'red')
      .attr('height', d => 3 * d)
      .attr('width', 25)
      .attr('x', (d, i) => 30 * i)
      .attr('y', (d, i) => (100 - d * 3))
      // add hover effect
      .attr('class', 'bar')
      //add tooltip
      .append('title')
      .text(d => d)



    mySvg
      .selectAll('text')
      .data(dataset)
      .enter()
      .append('text')
      .text(d => d)
      .style('color', 'blue')
      .attr('x', (d, i) => 30 * i)
      .attr('y', (d, i) => (95 - d * 3))
      //text style
      .attr('fill', 'green')
      .style('font-size', "20px")
  </script>
</body>

</html>
