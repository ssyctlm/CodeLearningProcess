<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Scatterplot with SVG Circles</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    svg {
      background-color: pink;
    }
  </style>
</head>

<body>
  <h1>Create a Scatterplot with SVG Circles</h1>
  <p>

  </p>
  <p>
    Code of this lesson:
    <code>
      <pre>
       ` circle`
            </pre>
    </code>
  </p>
  <p id="dataSet"></p>
  <hr>
  <script>
    const dataset = [
      [34, 78],
      [109, 280],
      [310, 120],
      [79, 411],
      [420, 220],
      [233, 145],
      [333, 96],
      [222, 333],
      [78, 320],
      [21, 123]
    ];;

    const w = 500;
    const h = 500;

    const mySvg = d3.select('body')
      .append('svg')
      .attr('width', w + 'px')
      .attr('height', h + 'px')
    mySvg
      .selectAll('circle')
      .data(dataset)
      .enter()
      .append('circle')
      .attr('fill', 'red')
      //circle should have 3 attributes cy(circle y-axis coordinate) cy(circle y-axis coordinate) and radius
      .attr('cx', d => d[0])
      .attr('cy', d => h - d[1])
      .attr('r', d => (d[0] + d[1]) / 20)

    //add labels
    mySvg
      .selectAll('text')
      .data(dataset)
      .enter()
      .append('text')
      .text(d => `${d[0]}, ${d[1]}`)
      .attr('x', d => d[0] + 20)
      .attr('y', d => (h - d[1]))
  </script>
</body>

</html>
