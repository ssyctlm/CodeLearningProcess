<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Work with Data in D3</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <h1> Work with Data in D3</h1>
  <p>
    Code of this lesson:
    <code>
      <pre>
        data();
        enter();

      </pre>
    </code>
  </p>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    d3.select('body')
      .append('ul')
      .selectAll('li')
      .data(dataset)
      .enter()
      .append('li')
      .text('items')
  </script>
</body>

</html>
