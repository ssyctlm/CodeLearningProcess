<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Bootstrap: Create a Bootstrap Headline</title>
	<!-- BootStrap 3.3.7 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
	<!-- needed animation Classes  -->
	<link rel="stylesheet" href="./animate.css">
	<!-- jQuery reference -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<style>

	</style>
	<script>
		//Inside your script element, add this code: $(document).ready(function() { to your script. Then close it on the following line (still inside your script element) with: });
		$(document).ready(function () {
			// Now let's write our first jQuery statement. All jQuery functions start with a" $", usually referred to as a dollar sign operator, or as bling.
			$("button").addClass("animated bounce");
			$(".well").addClass("animated  shake");
			$("#target3").addClass("animated flash");

			// $("button").addClass("animated");
			// $(".btn").addClass("shake");
			// $("#target1").addClass("btn-primary");

			//In the same way you can add classes to an element with jQuery's addClass() function, you can remove them with jQuery's removeClass() function.
			$("button").removeClass("btn-default");
			//? jQuery has a function called .css() that allows you to change the CSS of an element.
			$("#target1").css("color", "red");
			$("#target1").css({
				"background": "yellow",
				"border": "solid 2px red",
				"border-radius": "50%"
			});
			// jQuery has a function called .prop() that allows you to adjust the properties of elements.
			$("#target1").prop("disabled", true);
			// jQuery has a function called .html() that lets you add HTML tags and text within an element. Any content previously within the element will be completely replaced with the content you provide using this function.
			$("h3").html("<em>jQuery Playground</em>");
			$("#target4").html("<em>#target4</em>");
			// jQuery has a function called .remove() that will remove an HTML element entirely
			$("#target5").remove();
			// Query has a function called appendTo() that allows you to select HTML elements and append them to another element.
			$("#target2").appendTo("#right-well");
			// jQuery has a function called clone() that makes a copy of an element.
			$("#target6").clone().appendTo("#left-well");
			// Every HTML element has a parent element from which it inherits properties.
			// jQuery has a function called parent() that allows you to access the parent of whichever element you've selected.
			$("#target1").parent().css("background", "#000999");
			// jQuery has a function called children() that allows you to access the children of whichever element you've selected.
			$("#right-well").children().css("color", "orange");
			// jQuery uses CSS Selectors to target elements. The target:nth-child(n) CSS selector allows you to select all the nth elements with the target class or element type.
			$(".target:nth-child(2)").css("background", "pink");
			// You can also target elements based on their positions using :odd or :even selectors.

			// Note that jQuery is zero-indexed which means the first element in a selection has a position of 0. This can be a little confusing as, counter-intuitively, :odd selects the second element (position 1), fourth element (position 3), and so on.
			$(".target:even").html("<b>chaged</b>");
			//jQuery can target the body element as well.
			$("body").addClass("animated hinge")
		});
	</script>
</head>

<body>
	<!-- Only change code above this line. -->
	<div class="container-fluid">
		<h3 class="text-center text-primary ">jQuery Playground</h3>
		<div class="row">
			<div class="col-xs-6">
				<h4>#left-well</h4>
				<div class="well" id="left-well">
					<button class="btn-default btn target" id="target1">#target1</button>
					<button class="btn-default btn target" id="target2">#target2</button>
					<button class="btn-default btn target" id="target3">#target3</button>
				</div>
			</div>
			<div class="col-xs-6">
				<h4>#right-well</h4>
				<div class="well" id="right-well">
					<button class="btn-default btn target" id="target4">#target4</button>
					<button class="btn-default btn target" id="target5">#target5</button>
					<button class="btn-default btn target" id="target6">#target6</button>
				</div>
			</div>
		</div>
	</div>
</body>
